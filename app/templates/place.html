<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gra terenowa</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
          integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
          integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
          crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Czcionka -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu&display=swap"
          rel="stylesheet">

    </head>

    <body>
        <section id="title" class="color-section">
            <div class="container-fluid">
              <!-- Nav Bar -->
              <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="">Gra terenowa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="places.html">Strona Główna</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="ranking.html">Ranking</a>
                    </li>                
                  </ul>
                </div>
              </nav>
        
              </div>
            </div>
          </section>

        <section id="title" class="color-section" style="padding-bottom: 3rem;">
            <h3>{{place.name}}</h3>
        </section>

        <br><br>
         <h3>{{place.address}}</h3>
        <br><br>
        <label>Kod:</label>
        <input type="text" name="code" value="">
        <br><br>
        {% if odkryte == true %}
          <div class="card" >
              <div class="row">
                  <h3>Dodaj komentarz</h3>
                  <div class="comment-area">
                                
                      <textarea class="form-control" placeholder="Wpisz komentarz tutaj ..." rows="4"></textarea>
                  
                  </div>
              </div>
          </div>
          <br><br>
          
          <div class="card-disp">
                  <h3>Ostatnie komentarze</h3> 
                  {% for item in comments.comment%}
                    <div style="text-align: left">
                        <h3>{{comments.user_id.item}}</h3>
                        <p>{{comments.comment.item}}</p>
                    </div>
                  {% endfor %}
          </div>
        
      {% endif %}
    </body>
</html>
